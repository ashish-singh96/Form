<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NavBar</title>
</head>

<body>

    <form class="center">
        <h1>Create a form !! </h1>
        <label>Enter First Name</label><br>

        <input   type="text" onkeydown="if(event.keyCode==32) return false" id='nameInput' onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || 
            (event.charCode >= 97 && event.charCode <= 122) || 
            (event.charCode == 32))' placeholder="Enter first name">
        <br><br>
        <label>Enter Last Name</label>
        <br>
        <input type="text" onkeydown="if(event.keyCode==32) return false" id='nameInput' onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || 
            (event.charCode >= 97 && event.charCode <= 122) || 
            (event.charCode == 32))' placeholder="Enter Last name">
        <br><br>

        <label>Enter University ID</label><br>
        <input type="text" id="idinput"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1')";
            placeholder="Enter University ID">
        <br><br>
        <label>Enter Your Email</label><br>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your Email">
        <br><br>
        <label>Enter Your Password</label>
        <br>
        <input type="password" placeholder="Enter Your Password">
        <br><br>

        <label>Expected Graducation Date</label>
        <br>
        <input type="date" id="graducationdate" placeholder="MM/DD/yyyy">
        <br><br>

        <label>Course's</label>
        <br>
        <input type="radio" name="radAnswer">
        <label for="btech">B.tech</label>
        <input type="radio" name="radAnswer">
        <label>BCA</label>
        <input type="radio" name="radAnswer">
        <label for="bsc">BSC</label>
        <input type="radio" name="radAnswer">
        <label for="bcom">B.COM</label>

        <br><br>
        <label>Gender</label>
        <input type="radio" name="one">
        <label>Male</label>
        <input type="radio" name="one">
        <label>Female</label>

        <br><br>
        <button style="justify-content: center;" type="submit">Submit</button>
    </form>
    

</body>

</html>
